<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CGPA Calculator - Calculate your required CGPA with visual charts">
    <title>Enhanced CGPA Calculator</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="code\css\cgpa.css">
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" defer></script>
    <script src="code\scripts\cgpa.js" defer></script>
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="index.html" class="logo" aria-label="College Buddy Home">
                <i class="fas fa-graduation-cap"></i>
                College Buddy
            </a>
            <button class="menu-button" aria-label="Toggle navigation menu" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav-links" aria-label="Main navigation">
                <a href="COLLEGE_BUDDY/index.html" class="nav-link">Home</a> 

                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="cgpa.html" class="nav-link active">
                    <i class="fas fa-calculator"></i>
                    <span>CGPA Calculator</span>
                </a>
                <a href="iacal.html" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    <span>IA Calculator</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>
            <i class="fas fa-calculator"></i>
            Enhanced CGPA Calculator
        </h1>
        
        <form id="cgpaForm" onsubmit="event.preventDefault(); calculate();">
            <div class="input-group">
                <label for="currentCGPA">Current CGPA</label>
                <div class="input-wrapper">
                    <input 
                        type="number" 
                        id="currentCGPA" 
                        placeholder="Enter current CGPA" 
                        step="0.01" 
                        min="0" 
                        max="10"
                        required
                        aria-describedby="currentCGPAHelp"
                    >
                    <div class="tooltip">
                        <i class="fas fa-question-circle" title="Enter your current CGPA (0-10)"></i>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="completedSem">Completed Semesters</label>
                <div class="input-wrapper">
                    <input 
                        type="number" 
                        id="completedSem" 
                        placeholder="Number of semesters done" 
                        min="1" 
                        max="7"
                        required
                        aria-describedby="completedSemHelp"
                    >
                    <div class="tooltip">
                        <i class="fas fa-question-circle" title="Enter number of completed semesters (1-7)"></i>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="targetCGPA">Target CGPA</label>
                <div class="input-wrapper">
                    <input 
                        type="number" 
                        id="targetCGPA" 
                        placeholder="CGPA you want to achieve" 
                        step="0.01" 
                        min="0" 
                        max="10"
                        required
                        aria-describedby="targetCGPAHelp"
                    >
                    <div class="tooltip">
                        <i class="fas fa-question-circle" title="Enter your target CGPA (0-10)"></i>
                    </div>
                </div>
            </div>

            <button type="submit" class="calculate-btn">
                <i class="fas fa-chart-line"></i>
                Calculate Required CGPA
            </button>
        </form>
        
        <div id="error" role="alert" aria-live="polite"></div>
        
        <div id="result" aria-live="polite">
            <div class="result-grid">
                <div class="result-item">
                    <div class="value" id="requiredCGPA">0.00</div>
                    <div class="label">Required CGPA per semester</div>
                </div>
                <div class="result-item">
                    <div class="value" id="remainingSem">0</div>
                    <div class="label">Remaining Semesters</div>
                </div>
            </div>
            
            <div class="charts-container">
                <div class="chart-wrapper">
                    <canvas id="progressChart" aria-label="CGPA Progress Chart" role="img"></canvas>
                </div>
                <div class="chart-wrapper">
                    <canvas id="semesterChart" aria-label="Required CGPA per Semester Chart" role="img"></canvas>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 College Buddy. All rights reserved.</p>
    </footer>
</body>
</html>
